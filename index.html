<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Controle de Intervalo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --vermelho: #4361ee;
            --preto: #000000;
            --branco: #FFFFFF;
            --cinza-claro: #F5F5F5;
            --cinza-escuro: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: var(--cinza-claro);
            color: var(--cinza-escuro);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(90deg, var(--vermelho), var(--preto));
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .login-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .login-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--cinza-escuro);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--vermelho);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--vermelho), var(--preto));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .btn-secondary {
            background-color: var(--cinza-claro);
            color: var(--cinza-escuro);
            border: 2px solid #ddd;
        }

        .btn-secondary:hover {
            background-color: #e9ecef;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        .logo-icon {
            font-size: 2rem;
            color: white;
        }

        .user-type-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        .user-type-btn {
            flex: 1;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .user-type-btn.active {
            border-color: var(--vermelho);
            background-color: rgba(67, 97, 238, 0.1);
        }

        .user-type-btn i {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            display: block;
            color: var(--vermelho);
        }

        .instructions {
            background-color: rgba(67, 97, 238, 0.1);
            border-left: 4px solid var(--vermelho);
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .instructions h4 {
            color: var(--vermelho);
            margin-bottom: 0.5rem;
        }

        .footer-links {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
        }

        .footer-links a {
            color: var(--vermelho);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 576px) {
            .login-container {
                margin: 0 10px;
            }
            
            .login-header {
                padding: 1.5rem 1rem;
            }
            
            .login-body {
                padding: 1.5rem;
            }
            
            .user-type-selector {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-tv"></i>
                </div>
                <h1>Record Guaíba</h1>
            </div>
            <p>Sistema de Controle de Intervalo</p>
        </div>
        
        <div class="login-body">
            <div class="instructions">
                <h4><i class="fas fa-info-circle"></i> Instruções</h4>
                <p>Preencha seus dados abaixo para acessar o sistema.</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="nomeCompleto">
                        <i class="fas fa-user"></i> Nome Completo *
                    </label>
                    <input type="text" id="nomeCompleto" class="form-control" 
                           placeholder="Digite seu nome completo" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="cpf">
                        <i class="fas fa-id-card"></i> CPF *
                    </label>
                    <input type="text" id="cpf" class="form-control" 
                           placeholder="000.000.000-00" maxlength="14" required>
                    <small class="text-muted" style="font-size: 0.8rem; color: #666; display: block; margin-top: 5px;">
                        Formato: 000.000.000-00
                    </small>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="cargo">
                        <i class="fas fa-briefcase"></i> Cargo/Função
                    </label>
                    <input type="text" id="cargo" class="form-control" 
                           placeholder="Ex: Operador, Técnico, etc.">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="matricula">
                        <i class="fas fa-hashtag"></i> Matrícula (opcional)
                    </label>
                    <input type="text" id="matricula" class="form-control" 
                           placeholder="Número de matrícula">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="email">
                        <i class="fas fa-envelope"></i> E-mail (opcional)
                    </label>
                    <input type="email" id="email" class="form-control" 
                           placeholder="seu.email@recordguaiba.tv.br">
                </div>
                             
                <div class="mb-4">
                    <div class="form-check">
                        <input type="checkbox" id="salvarDados" class="form-check-input" checked>
                        <label class="form-check-label" for="salvarDados" style="font-size: 0.9rem;">
                            <i class="fas fa-save"></i> Salvar meus dados para próximos acessos
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Entrar no Sistema
                </button>
                
            </form>
            
            <div class="footer-links">
                <a href="#" id="verDadosSalvosBtn">
                    <i class="fas fa-database"></i> Ver dados salvos
                </a>
                <span style="margin: 0 10px; color: #ccc;">|</span>
                <a href="#" id="limparDadosBtn">
                    <i class="fas fa-trash-alt"></i> Limpar dados
                </a>
            </div>
        </div>
    </div>

    <div id="notification" style="display: none; position: fixed; top: 20px; right: 20px; padding: 1rem 1.5rem; border-radius: 5px; color: white; box-shadow: 0 5px 15px rgba(0,0,0,0.2); z-index: 1000;"></div>

    <script>
        // Função para formatar CPF
        function formatarCPF(cpf) {
            cpf = cpf.replace(/\D/g, '');
            return cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
        }

        // Função para mascarar CPF enquanto digita
        function mascararCPF(input) {
            let value = input.value.replace(/\D/g, '');
            
            if (value.length > 3 && value.length <= 6) {
                value = value.replace(/(\d{3})(\d{0,3})/, '$1.$2');
            } else if (value.length > 6 && value.length <= 9) {
                value = value.replace(/(\d{3})(\d{3})(\d{0,3})/, '$1.$2.$3');
            } else if (value.length > 9) {
                value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{0,2})/, '$1.$2.$3-$4');
            }
            
            input.value = value;
            return value;
        }

        // Função para validar CPF
        function validarCPF(cpf) {
            cpf = cpf.replace(/\D/g, '');
            
            if (cpf.length !== 11) return false;
            
            // Verifica se todos os dígitos são iguais
            if (/^(\d)\1{10}$/.test(cpf)) return false;
            
            // Cálculo do primeiro dígito verificador
            let soma = 0;
            for (let i = 0; i < 9; i++) {
                soma += parseInt(cpf.charAt(i)) * (10 - i);
            }
            let resto = soma % 11;
            let digitoVerificador1 = resto < 2 ? 0 : 11 - resto;
            
            if (digitoVerificador1 !== parseInt(cpf.charAt(9))) return false;
            
            // Cálculo do segundo dígito verificador
            soma = 0;
            for (let i = 0; i < 10; i++) {
                soma += parseInt(cpf.charAt(i)) * (11 - i);
            }
            resto = soma % 11;
            let digitoVerificador2 = resto < 2 ? 0 : 11 - resto;
            
            if (digitoVerificador2 !== parseInt(cpf.charAt(10))) return false;
            
            return true;
        }

        // Função para mostrar notificação
        function showNotification(message, type = 'info', duration = 5000) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            // Definir cor baseada no tipo
            switch(type) {
                case 'success':
                    notification.style.backgroundColor = '#28a745';
                    break;
                case 'error':
                    notification.style.backgroundColor = '#dc3545';
                    break;
                case 'warning':
                    notification.style.backgroundColor = '#ffc107';
                    notification.style.color = '#333';
                    break;
                default:
                    notification.style.backgroundColor = '#4361ee';
            }
            
            // Esconder após a duração
            setTimeout(() => {
                notification.style.display = 'none';
            }, duration);
        }

        // Função para verificar dados salvos
        function verificarDadosSalvos() {
            const dadosSalvos = localStorage.getItem('ponto_record_usuario');
            if (dadosSalvos) {
                try {
                    const usuario = JSON.parse(dadosSalvos);
                    
                    // Preencher formulário com dados salvos
                    document.getElementById('nomeCompleto').value = usuario.nomeCompleto || '';
                    document.getElementById('cpf').value = usuario.cpfFormatado || '';
                    document.getElementById('cargo').value = usuario.cargo || '';
                    document.getElementById('matricula').value = usuario.matricula || '';
                    document.getElementById('email').value = usuario.email || '';
                    
                    showNotification('Dados salvos encontrados e preenchidos automaticamente!', 'success', 3000);
                    
                    return usuario;
                } catch (error) {
                    console.error('Erro ao carregar dados salvos:', error);
                }
            }
            return null;
        }

        // Inicializar a página
        document.addEventListener('DOMContentLoaded', function() {
            // Configurar máscara de CPF
            const cpfInput = document.getElementById('cpf');
            if (cpfInput) {
                cpfInput.addEventListener('input', function() {
                    mascararCPF(this);
                    
                    // Validar CPF em tempo real
                    const cpfLimpo = this.value.replace(/\D/g, '');
                    if (cpfLimpo.length === 11) {
                        if (!validarCPF(cpfLimpo)) {
                            showNotification('CPF inválido! Por favor, verifique o número.', 'warning');
                        }
                    }
                });
            }
            
            // Configurar botões de tipo de usuário
            const userTypeButtons = document.querySelectorAll('.user-type-btn');
            userTypeButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    userTypeButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    const tipo = this.getAttribute('data-type');
                    if (tipo === 'visitante') {
                        // Para visitantes, alguns campos podem ser opcionais
                        document.getElementById('cpf').required = false;
                        document.getElementById('nomeCompleto').placeholder = "Digite seu nome (visitante)";
                    } else {
                        document.getElementById('cpf').required = true;
                        document.getElementById('nomeCompleto').placeholder = "Digite seu nome completo";
                    }
                });
            });
            
            // Configurar formulário de login
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    // Validar CPF
                    const cpf = document.getElementById('cpf').value;
                    const cpfLimpo = cpf.replace(/\D/g, '');
                    
                    if (document.querySelector('.user-type-btn.active')) {
                        const tipoUsuario = document.querySelector('.user-type-btn.active').dataset.type;
                        if (tipoUsuario === 'colaborador' && (cpfLimpo.length !== 11 || !validarCPF(cpfLimpo))) {
                            showNotification('Por favor, insira um CPF válido (11 dígitos).', 'error');
                            return;
                        }
                    }
                    
                    // Coletar dados do formulário
                    const usuario = {
                        id: Date.now(),
                        tipoUsuario: document.querySelector('.user-type-btn.active') ? 
                            document.querySelector('.user-type-btn.active').dataset.type : 'colaborador',
                        nomeCompleto: document.getElementById('nomeCompleto').value.trim(),
                        cpfFormatado: cpfLimpo ? formatarCPF(cpf) : '',
                        cpfLimpo: cpfLimpo,
                        cargo: document.getElementById('cargo').value.trim() || 'Funcionário',
                        matricula: document.getElementById('matricula').value.trim() || '',
                        email: document.getElementById('email').value.trim() || 'funcionario@recordguaiba.tv.br',
                        dataCadastro: new Date().toISOString(),
                        dadosCompletos: true
                    };
                    
                    // Verificar se nome está preenchido
                    if (!usuario.nomeCompleto) {
                        showNotification('Por favor, preencha seu nome completo.', 'error');
                        return;
                    }
                    
                    // Salvar dados do usuário
                    localStorage.setItem('currentUser', JSON.stringify(usuario));
                    
                    // Salvar dados persistentes se solicitado
                    if (document.getElementById('salvarDados').checked) {
                        localStorage.setItem('ponto_record_usuario', JSON.stringify(usuario));
                    }
                    
                    // Mostrar confirmação
                    showNotification(`Bem-vindo(a), ${usuario.nomeCompleto}!`, 'success', 2000);
                    
                    // Redirecionar para o sistema após 2 segundos - URL CORRIGIDA
                    setTimeout(() => {
                        window.location.href = 'https://record-guaiba.github.io/controle-intervalo/INTERVALO';
                    }, 2000);
                });
            }
            
            // Configurar botão de visitante
            const visitanteBtn = document.getElementById('entrarComoVisitanteBtn');
            if (visitanteBtn) {
                visitanteBtn.addEventListener('click', function() {
                    const usuario = {
                        id: Date.now(),
                        tipoUsuario: 'visitante',
                        nomeCompleto: 'Visitante',
                        cpfFormatado: '',
                        cpfLimpo: '',
                        cargo: 'Visitante',
                        matricula: '',
                        email: '',
                        dataCadastro: new Date().toISOString(),
                        dadosCompletos: false
                    };
                    
                    localStorage.setItem('currentUser', JSON.stringify(usuario));
                    
                    showNotification('Entrando como visitante...', 'info', 2000);
                    
                    setTimeout(() => {
                        window.location.href = 'https://record-guaiba.github.io/controle-intervalo/INTERVALO';
                    }, 2000);
                });
            }
            
            // Configurar botão para ver dados salvos
            const verDadosBtn = document.getElementById('verDadosSalvosBtn');
            if (verDadosBtn) {
                verDadosBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    const dados = localStorage.getItem('ponto_record_usuario');
                    if (dados) {
                        try {
                            const usuario = JSON.parse(dados);
                            alert(`Dados salvos:\n\nNome: ${usuario.nomeCompleto}\nCPF: ${usuario.cpfFormatado || 'Não informado'}\nCargo: ${usuario.cargo}\nÚltimo acesso: ${new Date(usuario.dataCadastro).toLocaleString()}`);
                        } catch (error) {
                            showNotification('Erro ao ler dados salvos.', 'error');
                        }
                    } else {
                        showNotification('Nenhum dado salvo encontrado.', 'info');
                    }
                });
            }
            
            // Configurar botão para limpar dados
            const limparDadosBtn = document.getElementById('limparDadosBtn');
            if (limparDadosBtn) {
                limparDadosBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    if (confirm('Tem certeza que deseja limpar todos os dados locais? Isso incluirá todos os registros, configurações e dados de usuário.')) {
                        localStorage.clear();
                        showNotification('Todos os dados locais foram removidos!', 'success', 3000);
                        
                        // Limpar formulário
                        document.getElementById('loginForm').reset();
                    }
                });
            }
            
            // Tentar carregar dados salvos ao iniciar
            const usuarioSalvo = verificarDadosSalvos();
            if (usuarioSalvo) {
                // Selecionar tipo de usuário correto
                const tipoBtn = document.querySelector(`.user-type-btn[data-type="${usuarioSalvo.tipoUsuario}"]`);
                if (tipoBtn) {
                    tipoBtn.click();
                }
            }
        });
    </script>
</body>
</html>
