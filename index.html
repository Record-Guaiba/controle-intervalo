<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Ponto Record Guaíba</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --vermelho: #4361ee;
            --preto: #000000;
            --branco: #FFFFFF;
            --cinza-claro: #F5F5F5;
            --cinza-escuro: #333333;
            --cinza-medio: #666666;
            --verde: #28a745;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--vermelho) 0%, var(--preto) 100%);
            color: var(--cinza-escuro);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }

        .login-card {
            background-color: var(--branco);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 2.5rem 2rem;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-logo {
            color: var(--vermelho);
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .login-title {
            color: var(--preto);
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .login-subtitle {
            color: var(--vermelho);
            margin-bottom: 2rem;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .login-form-container {
            text-align: left;
        }

        .form-group {
            margin-bottom: 1.25rem;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--cinza-escuro);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
            text-align: left;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--vermelho);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.1);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            gap: 0.5rem;
            width: 100%;
        }

        .btn-primary {
            background-color: var(--vermelho);
            color: var(--branco);
        }

        .btn-primary:hover {
            background-color: #4361ee;
            transform: translateY(-2px);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--branco);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .login-test-credentials {
            text-align: left;
            margin-top: 1rem;
            padding: 0.75rem;
            background-color: rgba(67, 97, 238, 0.1);
            border-radius: 5px;
            border-left: 3px solid var(--vermelho);
        }

        .login-test-credentials p {
            margin: 0;
            color: var(--cinza-medio);
            font-size: 0.9rem;
        }

        .login-support {
            text-align: left;
            margin-top: 1rem;
            font-size: 0.85rem;
            color: var(--cinza-medio);
        }

        .login-support a {
            color: var(--vermelho);
            text-decoration: none;
            font-weight: 500;
        }

        .login-support a:hover {
            text-decoration: underline;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 5px;
            color: var(--branco);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1200;
            max-width: 350px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification-error {
            background-color: #dc3545;
        }

        .notification-success {
            background-color: var(--verde);
        }

        .notification-warning {
            background-color: #ffc107;
            color: var(--preto);
        }

        .close-notification {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            margin-left: 10px;
            font-size: 1.2rem;
        }

        .d-none {
            display: none !important;
        }

        @media (max-width: 576px) {
            .login-card {
                padding: 1.5rem;
                margin: 0 10px;
            }
            
            .login-logo {
                font-size: 2.5rem;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
            
            .login-subtitle {
                font-size: 1rem;
            }
        }

        .brand-footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--branco);
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .brand-footer strong {
            color: var(--branco);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Logo e Títulos -->
            <div class="login-logo">
                <i class="fas fa-tv"></i>
            </div>
            <h1 class="login-title">Controle de Intervalo</h1>
            <h2 class="login-subtitle">Record Guaíba</h2>
            
            <!-- Formulário de Login -->
            <div class="login-form-container">
                <div class="form-group">
                    <label class="form-label" for="loginInput"><strong>Login</strong></label>
                    <input type="text" id="loginInput" class="form-control" placeholder="Digite seu login" value="funcionario">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="passwordInput"><strong>Senha</strong></label>
                    <input type="password" id="passwordInput" class="form-control" placeholder="Digite sua senha" value="senha123">
                </div>
                
                <button id="loginBtn" class="btn btn-primary">
                    <span id="loginBtnText">Entrar no Sistema</span>
                    <span id="loginBtnLoading" class="loading d-none"></span>
                </button>
                
                <!-- Credenciais de teste -->
                <div class="login-test-credentials mt-3">
                    <p><strong>Credenciais de Teste:</strong></p>
                    <p>Login: <strong>funcionario</strong></p>
                    <p>Senha: <strong>senha123</strong></p>
                </div>
                
                <!-- Suporte técnico -->
                <div class="login-support mt-3">
                    <p>
                        Para suporte técnico: 
                        <a href="mailto:agawlinski@recordguaiba.tv.br">
                            agawlinski@recordguaiba.tv.br
                        </a>
                    </p>
                </div>
            </div>
        </div>
        
        <div class="brand-footer">
            <p>&copy; 2024 <strong>Record Guaíba</strong> - Sistema de Controle de Intervalo</p>
        </div>
    </div>

    <script>
        // Banco de dados de usuários
        const usuarios = [
            {
                id: 1,
                nome: 'Funcionário Teste',
                empresa: 'Record Guaíba',
                login: 'funcionario',
                senha: 'senha123',
                email: 'agawlinski@recordguaiba.tv.br',
                cargo: 'Analista',
                ativo: true
            }
        ];

        // Salvar usuários no localStorage para o sistema principal usar
        function initDatabase() {
            if (!localStorage.getItem('ponto_record_usuarios')) {
                localStorage.setItem('ponto_record_usuarios', JSON.stringify(usuarios));
            }
            console.log('Banco de dados de usuários inicializado!');
        }

        // Função para mostrar notificações
        function showNotification(message, type = 'info', duration = 5000) {
            try {
                // Remover notificações antigas
                document.querySelectorAll('.notification').forEach(n => n.remove());
                
                const notification = document.createElement('div');
                notification.className = `notification notification-${type}`;
                notification.innerHTML = `
                    <span>${message}</span>
                    <button class="close-notification">&times;</button>
                `;
                
                document.body.appendChild(notification);
                
                notification.querySelector('.close-notification').addEventListener('click', () => {
                    notification.remove();
                });
                
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.remove();
                    }
                }, duration);
            } catch (error) {
                console.error('Erro ao mostrar notificação:', error);
            }
        }

        // Função para mostrar/ocultar loading
        function showLoading(buttonId, text = 'Processando...') {
            const button = document.getElementById(buttonId);
            if (button) {
                const originalText = button.innerHTML;
                button.innerHTML = `<span class="loading"></span> ${text}`;
                button.disabled = true;
                return () => {
                    button.innerHTML = originalText;
                    button.disabled = false;
                };
            }
            return () => {};
        }

        // Função de login
        async function login() {
            const loginInput = document.getElementById('loginInput').value.trim();
            const passwordInput = document.getElementById('passwordInput').value.trim();
            
            if (!loginInput || !passwordInput) {
                showNotification('Preencha todos os campos!', 'warning');
                return;
            }
            
            const stopLoading = showLoading('loginBtn', 'Autenticando...');
            
            try {
                // Simular delay de rede
                await new Promise(resolve => setTimeout(resolve, 800));
                
                // Verificar credenciais
                const usuario = usuarios.find(u => 
                    u.login === loginInput && 
                    u.senha === passwordInput && 
                    u.ativo
                );
                
                if (usuario) {
                    // Salvar usuário no localStorage
                    localStorage.setItem('ponto_currentUser', JSON.stringify(usuario));
                    
                    // Inicializar banco de dados para o sistema principal
                    initDatabase();
                    
                    // Redirecionar para a página principal
                    showNotification(`Bem-vindo, ${usuario.nome}! Redirecionando...`, 'success', 2000);
                    
                    setTimeout(() => {
                        window.location.href = 'controle_intervalo.html';
                    }, 2000);
                } else {
                    stopLoading();
                    showNotification('Login ou senha incorretos!', 'error');
                }
            } catch (error) {
                stopLoading();
                console.error('Erro no login:', error);
                showNotification('Erro no login. Tente novamente.', 'error');
            }
        }

        // Inicializar eventos
        function init() {
            const loginBtn = document.getElementById('loginBtn');
            const passwordInput = document.getElementById('passwordInput');
            
            // Evento de clique no botão de login
            if (loginBtn) {
                loginBtn.addEventListener('click', login);
            }
            
            // Evento de Enter no campo de senha
            if (passwordInput) {
                passwordInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        login();
                    }
                });
            }
            
            // Verificar se há usuário logado (caso tenha voltado)
            const currentUser = localStorage.getItem('ponto_currentUser');
            if (currentUser) {
                // Se já estiver logado, redirecionar direto
                const user = JSON.parse(currentUser);
                if (user && user.ativo) {
                    showNotification(`Bem-vindo de volta, ${user.nome}! Redirecionando...`, 'info', 2000);
                    setTimeout(() => {
                        window.location.href = 'controle_intervalo.html';
                    }, 2000);
                }
            }
            
            console.log('Página de login inicializada');
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
